<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="./CSS/Estilo_Ingresar.css">
    <link rel="shorcut icon" href="./Images/icono-brainplay.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
</head>
<body>
    <div class="login-box">
        <img class="avatar" src="./Images/logoIngresar.jpg" alt="Logo de BrainPlay">
        <h1>Acceder</h1>
        <form id="form-ingresar" action="" method="POST">
            <!--CORREO ELECTRÓNICO-->
            <label for="email">Correo electrónico</label>
            <input type="email" name="correo" id="email" placeholder="Correo electrónico">
            <!--CONTRASEÑA-->
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Contraseña">
            <span id="msg"></span>
            <p></p>
            <input type="submit" value="Ingresar">
            <a href="CambiarContraseña.html">¿Olvidaste la contraseña?</a><br>
            <a href="./Registrar.html">Crear cuenta</a>        
        </form>
     </div>     
     <script src="JS/ingresarUsuario.js"></script>
</body>
</html>
