<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="CSS/Estilo_Registrar.css">    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>  
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="shorcut icon" href="./Images/icono-brainplay.ico">
</head>
<body>
    <div class="login-box">
        <img class="avatar" src="Images/logoIngresar.jpg" alt="Logo de BrainPlay">
        <h1>Crea tu cuenta de BrainPlay</h1>
        <form id="form-registrar" action="" method="POST">
            <!--Nombre-->
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required oninput="ValidarTexto(this)">
            <!--Apellido-->
            <input type="text" name="apellido" id="apellido" placeholder="Apellido" required oninput="ValidarTexto(this)">
            <!--Fecha de Nacimiento-->
            <input type="date" name="fechanac" id="FecNacimiento" required>
            <!--CORREO ELECTRÓNICO-->
            <input type="email" name="correo" id="email" placeholder="Correo electrónico" required>
            <!--CONTRASEÑA-->
            <input type="password" name="password" id="password" placeholder="Contraseña" required>
            <!--CONTRASEÑA-CONFIRMACION-->
            <input type="password" id="confirmacion" placeholder="Confirmación" required>
            <span id="msgError"></span>
            <!--Datos ocultos-->
            <input type="HIDDEN" name="puntaje" value="0">
            <input type="HIDDEN" name="urlimage" value="https://drive.google.com/uc?export=download&id=1_AnU57MYFIm4oTQ_HXhbNwcO4sudVUsO">
            <p>Estoy de acuerdo con los <a href="TerminosCondiciones.html">Terminos y Condiciones</a></p>
            <input type="submit" value="Registrar" id="enviar">
            <a href="Ingresar.html">Acceder a cuenta en su lugar</a>        
        </form>     
    </div>
    <script src="JS/consistenciar.js"></script>
    <script src="JS/registrarUsuario.js"></script>
</body>
</html>
